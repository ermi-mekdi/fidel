 <script src="./data/fullLeters.js"></script>
  <script>
let fullsHTML= ''; 
fulls.forEach(full => {
  
  full.forEach(obj => {
    fullsHTML+= `
    <button  onclick="playSee('${obj.sound}', '${obj.img}', '${obj.eg}', '${obj.eg}')">${obj.name}</button>    
    `;
   });
});
document.querySelector('.js-alfabet').innerHTML = fullsHTML ;
    function playSee(soundFile, src, alt, eg) {
      const audio = document.getElementById("myAudio");      
      audio.src = soundFile; 
      audio.play(); 
         var imgElement = document.createElement('img');
            imgElement.src = src;
            imgElement.alt = alt;
            imgElement.width = 200;
            document.getElementById('card-img').appendChild(imgElement);            
            var newElement = document.createElement('div');           
            newElement.textContent = eg;          
            document.getElementById('card-eg').appendChild(newElement);            
            setTimeout(function() {
                imgElement.remove();
                newElement.remove();
            }, 3000);   
    };
  </script>
